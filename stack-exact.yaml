resolver: ghc-9.2.3
extra-deps:
  # Depedendencies of ghc-lib-parser-ex:
  - alex-3.2.7.1
  - happy-1.20.0
  - hashable-1.4.0.2
  - ghc-lib-parser-0.20220801
  - syb-0.7.2.1
  - uniplate-1.6.13
  - unordered-containers-0.2.19.1
  # Addtional dependencies for the test:
  - ansi-terminal-0.11.3
  - ansi-wl-pprint-0.6.9
  - call-stack-0.4.0
  - clock-0.8.3
  - colour-2.3.6
  - extra-1.7.10
  - optparse-applicative-0.17.0.0
  - tagged-0.8.6.1
  - tasty-1.4.2.3
  - tasty-hunit-0.10.0.3
  - transformers-compat-0.7.1
  - unbounded-delays-0.1.1.1
  - wcwidth-0.0.2
flags:
  transformers-compat:
    five-three: true
ghc-options:
  "$locals": -ddump-to-file -ddump-hi -Werror=unused-imports -Werror=unused-top-binds -Werror=orphans
  "$everything": -j
packages:
- .
