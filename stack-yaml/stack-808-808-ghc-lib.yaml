resolver: nightly-2020-01-25 # ghc-8.8.2
extra-deps:
  - ghc-lib-parser-8.8.3.20200224
  - extra-1.7.1
ghc-options:
    "$locals": -Wall -Wno-name-shadowing
flags:
  ghc-lib-parser-ex:
    auto: false
    no-ghc-lib: false

# Packages MUST go at the end, since we append to it during execution
# of CI.hs.
packages:
- .
