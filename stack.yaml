resolver: nightly-2020-01-25 # ghc-8.8.2
extra-deps:
  - ghc-lib-parser-8.10.1.20200324
  - extra-1.7.1
ghc-options:
    "$locals": -ddump-to-file -ddump-hi -Wall -Wno-name-shadowing
flags:
  ghc-lib-parser-ex:
    no-ghc-lib: false

# Packages MUST go at the end, since we append to it during execution
# of CI.hs.
packages:
- .
