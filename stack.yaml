resolver: nightly-2021-03-31 # ghc-8.10.4
extra-deps:
- ghc-lib-parser-0.20210901
ghc-options:
    "$locals": -ddump-to-file -ddump-hi -Wall -Wno-name-shadowing -Wunused-imports
flags:
  ghc-lib-parser-ex:
    auto: false
    no-ghc-lib: false

# Packages MUST go at the end, since we append to it during execution
# of CI.hs.
packages:
- .
