resolver: ghc-9.8.2
allow-newer: true
extra-deps:
  # Depedendencies of ghc-lib-parser-ex:
  - ansi-terminal-types-0.11.5
  - alex-3.5.0.0
  - happy-1.20.1.1
  - data-array-byte-0.1.0.1
  - base-orphans-0.9.1
  - ghc-lib-parser-9.10.1.20240511
  - hashable-1.4.4.0
  - os-string-2.0.2.2
  - syb-0.7.2.4
  - uniplate-1.6.13
  # - unordered-containers-0.2.19.1
  - github: shayne-fletcher/unordered-containers
    commit: "qualify-foldl"
  # Addtional dependencies for the test:
  - ansi-terminal-1.0
  - mintty-0.1.4
  - ansi-wl-pprint-1.0.2
  - call-stack-0.4.0
  - clock-0.8.4
  - colour-2.3.6
  - extra-1.7.16
  - optparse-applicative-0.18.1.0
  - prettyprinter-1.7.1
  - prettyprinter-ansi-terminal-1.1.3
  - tagged-0.8.8
  - tasty-1.5
  - tasty-hunit-0.10.1
  - transformers-compat-0.7.2
  - unbounded-delays-0.1.1.1
  - wcwidth-0.0.2
flags:
  # Win32 is a compiler lib, the current version is 2.12.0.1.
  mintty:
    win32-2-13-1: false
  transformers-compat:
    five-three: true
ghc-options:
  "$locals": -ddump-to-file -ddump-hi -Werror=unused-imports -Werror=unused-top-binds -Werror=orphans
  "$everything": -j
packages:
- .
