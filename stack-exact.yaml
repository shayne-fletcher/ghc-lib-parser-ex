resolver: ghc-9.2.4

# workaround:
allow-newer: true # ghc-flavor ghc-9.6.1 errors with.
# In the dependencies for hashable-1.4.0.2:
#     base-4.17.0.0 from Stack configuration does not
#                   match >=4.5 && <4.17 (latest matching version is
#                   4.16.4.0)
#     ghc-bignum-1.3 from Stack configuration does not
#                    match >=1.0 && <1.3 (latest matching version is 1.2)
# needed due to ghc-lib-parser-ex-9.6.1.20230115 -> hashable-1.4.0.2

extra-deps:
  # Depedendencies of ghc-lib-parser-ex:
  - alex-3.2.7.1
  - happy-1.20.0
  - hashable-1.4.0.2
  - ghc-lib-parser-0.20221101
  - syb-0.7.2.1
  - uniplate-1.6.13
  - unordered-containers-0.2.19.1
  # Addtional dependencies for the test:
  - ansi-terminal-0.11.3
  - mintty-0.1.4
  - ansi-wl-pprint-0.6.9
  - call-stack-0.4.0
  - clock-0.8.3
  - colour-2.3.6
  - extra-1.7.10
  - optparse-applicative-0.17.0.0
  - tagged-0.8.6.1
  - tasty-1.4.2.3
  - tasty-hunit-0.10.0.3
  - transformers-compat-0.7.1
  - unbounded-delays-0.1.1.1
  - wcwidth-0.0.2
flags:
  # Win32 is a compiler lib, the current version is 2.12.0.0.
  mintty:
    win32-2-13-1: false
  transformers-compat:
    five-three: true
ghc-options:
  "$locals": -ddump-to-file -ddump-hi -Werror=unused-imports -Werror=unused-top-binds -Werror=orphans
  "$everything": -j
packages:
- .
